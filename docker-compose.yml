version: '3'
services:

  #PHP Service
  php:
    build:
      context: .
      dockerfile: etc/php/Dockerfile
    image: php:7.0-fpm
    container_name: 'web-php'
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./etc/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - web-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: 'web-nginx'
    restart: unless-stopped
    tty: true
    ports:
      - "82:80"
      - "446:443"
    volumes:
      - ./src:/var/www
      - ./etc/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - web-network

  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: 'web-db'
    restart: unless-stopped
    tty: true
    ports:
      - "33061:3306"
    environment:
      MYSQL_DATABASE: dbweb
      MYSQL_ROOT_PASSWORD: laravel
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
        - ./etc/mysql/dbdata:/var/lib/mysql/
        - ./etc/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
        - web-network

#Docker Networks
networks:
  web-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local